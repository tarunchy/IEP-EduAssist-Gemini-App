            </li>
            <li class="mb-2 md:mb-0 md:mr-6">
                <a href="#" class="hover:text-gray-300">Services</a>
            </li>
            <li class="mb-2 md:mb-0 md:mr-6">
                <a href="#" class="hover:text-gray-300">Contact</a>
            </li>
        </ul>
    </nav>
    <main class="p-4 md:p-8">
        <p>Welcome to the app!</p>
    </main>
    <script src="app.js"></script>

</html>
