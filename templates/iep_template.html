<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP Template Editor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.x/dist/tailwind.min.css">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Customize IEP Questions</h1>
        </div>
    </header>

    <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6">
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Select Level:</label>
                    <select id="age" class="block w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option value="3">First Time Assessment</option>
                        <option value="4">Level 1</option>
                        <option value="5">Level 2</option>
                        <option value="6">Level 3</option>
                        <option value="7">Level 4</option>
                        <option value="8">Import Manually</option>
                    </select> 
                </div>
                
                <div class="flex justify-center">
                    <button id="load" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Load Template
                    </button>
                </div>

                <div class="mt-4">
                    <textarea id="editor" rows="10" class="block w-full bg-white border border-gray-300 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 hidden"></textarea>
                </div>

                <div class="flex justify-center mt-4">
                    <button id="validate" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden">
                        Validate JSON
                    </button>
                    <button id="save" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </main>

<script>
$(document).ready(function() {
    $('#load').click(function() {
        var age = $('#age').val();
        $.ajax({
            url: '/get_iep_template', // Using a relative URL here
            type: 'GET',
            data: { age: age },
            success: function(data) {
                $('#editor').removeClass('hidden');
                var response = JSON.stringify(data, null, 4);
                $('#editor').val(response);
            },
            error: function() {
                alert('Error loading template');
            }
        });
    });

    $('#validate').click(function() {
        try {
            JSON.parse($('#editor').val());
            alert('Valid JSON');
        } catch (e) {
            alert('Invalid JSON');
        }
    });

    $('#save').click(function() {
        var updated_data = JSON.parse($('#editor').val());
        $.ajax({
            url: '/save_iep_template',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ data: updated_data }),
            success: function() {
                alert('Successfully saved.');
            },
            error: function() {
                alert('Error saving template.');
            }
        });
    });
});
</script>

</body>
</html>
